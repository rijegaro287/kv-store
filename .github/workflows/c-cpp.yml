name: C/C++ CI

on:
  push:
    branches: [ "main" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build
        run: |
          mkdir -p ./build
          cd ./build
          cmake ..
          make
      - name: test
        run: ctest -V --output-on-failure
